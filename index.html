<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <section class="container">
            <div>
                <h1>STOPWATCH</h1>
                <h2>JAVASCRIPT STOPWATCH</h2>
            </div>
            <div class="time"><span id="seconds">00</span>:<span id="tens">00</span></div>
            <div class="btnContainer">
                <button class="btn" id="button_start">Start</button>
                <button class="btn" id="button_stop">Stop</button>
                <button class="btn" id="button_reset">Reset</button>
            </div>
        </section>
    </div>

    <script src="main.js"></script>
</body>

</html>
